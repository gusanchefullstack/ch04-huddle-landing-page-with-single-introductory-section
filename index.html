<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="huddle-logo">
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </div>

      <main>
        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="Main image" />
        </div>
        <p class="heading-title">Build The Community Your Fans Will Love</p>

        <p class="heading-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <div class="register-button"><p>Register</p></div>
      </main>
      <footer class="social-icons">
        <div class="icon-facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="icon-twitter"><i class="fab fa-twitter"></i></div>
        <div class="icon-instagram"><i class="fab fa-instagram"></i></div>
      </footer>
    </div>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by 
      <a href="#">Gustavo Sanchez</a>.
    </p>
    <script
      src="https://kit.fontawesome.com/32f374c92f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
